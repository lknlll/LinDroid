// build 配置
def build_versions = [:]
build_versions.min_sdk = 18
build_versions.matisse_min_sdk_ver = 14
build_versions.target_sdk = 29
ext.build_versions = build_versions

def dependencies_versions = [:] //所有dependencies version 配置
// glide
dependencies_versions.glide = "4.11.0"
// okhttp3
dependencies_versions.okhttp = '4.6.0'
// appCompat
dependencies_versions.appcompat = '1.2.0'
// constraintlayout
dependencies_versions.constraintlayout = '1.1.3'
// RecyclerView
dependencies_versions.recyclerview = '1.0.0'

// glide 配置库
def glide_maven = [:]
glide_maven.api = "com.github.bumptech.glide:glide:$dependencies_versions.glide"
glide_maven.compiler = "com.github.bumptech.glide:compiler:$dependencies_versions.glide"
glide_maven.okhttp = "com.github.bumptech.glide:okhttp3-integration:$dependencies_versions.glide"
ext.glide_maven = glide_maven

// okhttp 库配置
def okhttp_maven = [:]
okhttp_maven.api = "com.squareup.okhttp3:okhttp:$dependencies_versions.okhttp"
okhttp_maven.interceptor = "com.squareup.okhttp3:logging-interceptor:$dependencies_versions.okhttp"
ext.okhttp_maven = okhttp_maven

// appCompat dependency
def appcompat_maven = [:]
appcompat_maven.api = "androidx.appcompat:appcompat:$dependencies_versions.appcompat"
ext.appcompat_maven = appcompat_maven

// constraintlayout dependency
def constraintlayout_maven = [:]
constraintlayout_maven.api = "androidx.constraintlayout:constraintlayout:$dependencies_versions.constraintlayout"
ext.constraintlayout_maven = constraintlayout_maven

// RecyclerView dependency
def recyclerview_maven = [:]
recyclerview_maven.api = "androidx.recyclerview:recyclerview:$dependencies_versions.recyclerview"
ext.recyclerview_maven = recyclerview_maven

